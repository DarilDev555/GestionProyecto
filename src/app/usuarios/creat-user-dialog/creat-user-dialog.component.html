<form class="example-form custom-form" [formGroup]="loginForm">
 
    <div class="row">
        <mat-form-field class="full-width">
            <mat-label>Nombre</mat-label>
            <input matInput name="nombre" formControlName="nombre" [(ngModel)]="user.nombre">
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field class="full-width">
            <mat-label>Apellido</mat-label>
            <input matInput name="apellido" formControlName="apellido" [(ngModel)]="user.apellido">
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field class="full-width">
            <mat-label>Nombre Usuario</mat-label>
            <input matInput name="nickname" formControlName="nombreUsuario" [(ngModel)]="user.nickname">
        </mat-form-field>
    </div>
    
    <div class="row">
        <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput name="correo" formControlName="email" [(ngModel)]="user.correo">
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field class="example-full-width">
            <mat-label>Foto</mat-label>
            <input matInput name="foto" placeholder="" formControlName="foto" [(ngModel)]="user.foto">
        </mat-form-field>
    </div>
    
    <div mat-dialog-actions class="centered-button">
        <button mat-button (click)="onCancel()">Cancel</button>
        <button mat-button (click)="oncreate()"  type="submit" mat-raised-button [disabled]="!loginForm.valid">Guardar</button>
    </div>

</form>
