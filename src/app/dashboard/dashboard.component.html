<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <form class="formBuscador">
      <mat-form-field class="buscador">
        <mat-label>Buscar</mat-label>
        <input
          matInput
          placeholder="Código, Nombre"
          [(ngModel)]="buscarTexto"
          #searchInput
          name="buscarTexto"
        />
      </mat-form-field>
      <button
        mat-button matTooltip="Buscar Producto"
        class="btnBuscar"
        type="button"
        buscarProducto
        (click)="buscarProducto(); limpiarInput()"
      >
        <mat-icon mat-icon-lg id="icon">search</mat-icon>
      </button>

      <button
        mat-button matTooltip="Ver Carrito de ventas"
        class="btnCarrito"
        type="button"
        (click)="openDialogCarritoCompras()"
      >
        <mat-icon mat-icon-lg id="icon">shopping_cart</mat-icon>
      </button>
    </form>

    <div class="table">
      <div class="actTabla">
        <button
          mat-button matTooltip="Actualizar tabla "
          class="BtnActualizar"
          type="button"
          (click)="actualizarTabla()"
        >
          <mat-icon class="iconUp">update</mat-icon>
        </button>
      </div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
        </ng-container>

        <!-- Precio Column -->
        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef>Precio</th>
          <td mat-cell *matCellDef="let element">{{ element.precio }}</td>
        </ng-container>

        <!-- Stock Column -->
        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef>Stock</th>
          <td mat-cell *matCellDef="let element">{{ element.stock }}</td>
        </ng-container>

        <!-- Descripción Column -->
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef>Descripción</th>
          <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
        </ng-container>

        <!-- Cantidad Column -->
        <ng-container matColumnDef="cantidad">
          <th mat-header-cell *matHeaderCellDef>Cantidad</th>
          <td mat-cell *matCellDef="let element; let i = index">
            <form class="cantidadProducto">
              <mat-form-field appearance="outline" class="width-1 specific-border">
                <mat-label>Cantidad</mat-label>
                <input
                  matInput
                  placeholder="Kilo o pieza"
                  type="number"
                  [(ngModel)]="cantidadInputs[i]"
                  name="cantidadInputs"
                  min="0"
                />
              </mat-form-field>
            </form>
          </td>
        </ng-container>

        <!-- Acción Column -->
        <ng-container matColumnDef="accion">
          <th mat-header-cell *matHeaderCellDef>Acción</th>
          <td mat-cell *matCellDef="let element; let i = index">
            <button
              mat-button matTooltip="Agregar Producto a carrito"
              class="btnAddCarrito"
              (click)="
                listaCarrito(
                  element.id,
                  element.nombre,
                  element.precio,
                  element.stock,
                  element.descripcion,
                  cantidadInputs[i]
                );
                resetCantidadInput(i)
              "
            >
              <mat-icon mat-icon-lg class="addToCard">
                add_shopping_cart
              </mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <div class="paginator">
      <mat-paginator
        #matPaginator
        [length]="totalItems"
        [pageSize]="itemsPerPage"
        [pageSizeOptions]="[5, 10, 25, 50, 100]"
        [pageIndex]="currentPage - 1"
        (page)="onPageChange($event)"
        class="pag"
      >
      </mat-paginator>
    </div>
  </body>
</html>
