<h2 class="titulo">Agregar producto</h2>
<form class="two-column-form">
  <div class="column">
    <label for="nombre">Nombre:</label>
    <input id="nombre" [(ngModel)]="data.nombre" name="nombre" required>

    <label for="descripcion">Descripci√≥n:</label>
    <input id="descripcion" [(ngModel)]="data.descripcion" name="descripcion" required>
  </div>

  <div class="column">
    <label for="precio">Precio:</label>
    <input id="precio" [(ngModel)]="data.precio" name="precio" type="number" required min="0">

    <label for="stock">Stock:</label>
    <input id="stock" [(ngModel)]="data.stock" name="stock" type="number" required min="0">

    <label for="fechaCaducidad">Fecha de Caducidad:</label>
    <input id="fechaCaducidad" [(ngModel)]="data.fechaCaducidad" name="fechaCaducidad" type="date" required>
  </div>

  <button mat-button type="button" (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data" type="button" cdkFocusInitial>Agregar</button>
</form>
