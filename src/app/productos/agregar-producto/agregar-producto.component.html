<h2 class="titulo">Agregar producto</h2>
<form class="two-column-form">
  <div class="column">
    <label for="nombre">Nombre:</label>
    <input id="nombre" name="nombre" required>

    <label for="descripcion">Descripci√≥n:</label>
    <input id="descripcion" name="descripcion" required>
  </div>

  <div class="column">
    <label for="precio">Precio:</label>
    <input id="precio" name="precio" type="number" required min="0">

    <label for="stock">Stock:</label>
    <input id="stock" name="stock" type="number" required min="0">

    <label for="fechaCaducidad">Fecha de Caducidad:</label>
    <input id="fechaCaducidad" name="fechaCaducidad" type="date" required>
  </div>

  <button mat-button type="button" (click)="onNoClick()">Cancelar</button>
  <button mat-button type="submit" cdkFocusInitial>Agregar</button>
</form>
